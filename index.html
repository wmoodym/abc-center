<script>if('serviceWorker' in navigator){addEventListener('load',()=>navigator.serviceWorker.register('/sw.js'));}</script>
</head>
<body class="bg-slate-50 text-slate-900">
<header class="sticky top-0 z-40 border-b border-slate-200/80 bg-white/70 backdrop-blur">
  <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
    <div class="flex items-center gap-3"><div class="grid h-9 w-9 place-items-center rounded-xl bg-[#1E3A8A] text-white">ABC</div><b>ABC Center</b></div>
    <div class="flex gap-2">
      <a href="signup.html" class="px-4 py-2 rounded-xl border">Sign up</a>
      <a href="app/app.html" class="px-4 py-2 rounded-xl bg-[#1E3A8A] text-white">Log in</a>
    </div>
  </div>
</header>
<section class="max-w-6xl mx-auto px-4 py-10">
  <h1 class="text-4xl font-extrabold">Welcome to ABC Center v2.1.1</h1>
  <p class="mt-2 opacity-80">This build clears any old service workers and caches automatically.</p>
  <div class="mt-6 flex gap-3">
    <a href="signup.html" class="rounded-2xl px-6 py-3 font-semibold" style="background:#FACC15;color:#1E3A8A">Get Started Free</a>
    <a href="app/app.html" class="rounded-2xl px-6 py-3 border">Try Demo</a>
  </div>
</section>

<script>
(async()=>{
  try{
    if ('serviceWorker' in navigator) {
      const regs = await navigator.serviceWorker.getRegistrations();
      for (const r of regs) { try{ await r.unregister(); }catch(e){} }
      const keys = await caches.keys();
      for (const k of keys) { if (k !== 'abc-center-v2-1-1') { try{ await caches.delete(k);}catch(e){} } }
    }
    try{
      const toRemove = ['abc_tour_done','abc_trial_banner','abc_proTrial','abc_proTrialUntil'];
      toRemove.forEach(k=>localStorage.removeItem(k));
    }catch(e){}
  }catch(e){}
})();
</script>

</body></html>

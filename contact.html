<!doctype html><meta charset='utf-8'><title>Contact</title><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/water.css@2/out/water.css'><h1>Contact</h1><p>Email <a href='mailto:support@abccenter.app'>support@abccenter.app</a> or send a message:</p><form onsubmit='sendMsg(event)'><label>Your email <input id='email' type='email' required></label><label>Message <textarea id='msg' required></textarea></label><button>Send</button></form><p id='ok' style='display:none;color:green'>Thanks! We got it.</p><script>async function sendMsg(e){e.preventDefault();const email=document.getElementById('email').value.trim();const msg=document.getElementById('msg').value.trim();try{await fetch('api/lead',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,message:msg,source:'contact'})});document.getElementById('ok').style.display='block';}catch(_){alert('Could not send, please email us.');}}</script>
